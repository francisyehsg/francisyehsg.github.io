# Site wide configuration

title:            Francis Yeh | Data Intel
locale:           en_US
baseurl:          https://francisyehsg.github.io
url: 		      https://francisyehsg.github.io

# Jekyll configuration
links:
  - title: Links
    url: /postsP/

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: rouge
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gist

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false


# Octopress

# Default extensions
post_ext: md
postP_ext: html
page_ext: md

# Found in _templates/
post_layout: post
postP_layout: postP
page_layout: page

# Format titles with titlecase?
titlecase: true



# Site owner
owner:
  name: Francis Yeh
  avatar: bio-photo.JPG
  bio: Run Simple
  email: #username
  disqus-shortname: #username
  twitter: azure
  facebook: #username
  google: #username
  bing-verify: 
  github: francisyehsg
  stackoverflow: #username
  linkedin: #username
  xing: #username
  instagram: #username
  lastfm: #username
  tumblr: #username
  pinterest: #username
  foursquare: #username
  steam: #username
  dribbble: #username
  youtube: cs50
  soundcloud: #username
  vine: #username
  weibo: #username
  flickr: #username

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md"]
